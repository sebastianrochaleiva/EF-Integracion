<app-navbar></app-navbar>
<div id="content">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-light mb-4">Gesti√≥n de Meseros</h1>
            <div class="col-12">
                <h3 class="fw-semibold mb-3">Actualizar Mesero</h3>
            </div>
            <div class="col-12 col-md-10">
                <div class="card-body text-light">
                    <form [formGroup]="meseroForm" (ngSubmit)="actualizarMesero()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" formControlName="nombre" placeholder="Name Example"
                                title="Por favor ingrese su nombre" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" formControlName="correo" placeholder="example@gmail.com"
                                title="Por favor ingrese su correo" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="number" id="telefono" formControlName="telefono" placeholder="999999999"
                                title="Por favor ingrese su telefono" class="form-control" required />
                        </div>

                        <div class="d-flex justify-content-start">
                            <button class="btn btn-warning" type="submit"
                                [disabled]="meseroForm.invalid">Actualizar</button>
                            <a class="btn btn-secondary ms-3" href="/meseros">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer />
